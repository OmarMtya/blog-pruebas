<div class="p-3 mb-2 bg-dark text-white" *ngFor="let entrada of entradas">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{entrada.titulo}}</h5>
    <p class="card-text">{{entrada.contenido}}</p>
    <p class="card-text"><small class="text-muted">{{entrada.autor}}</small></p>
    <p class="card-text"><small class="text-muted">{{entrada.fecha|postTimer}}</small></p>
  </div>
</div>
